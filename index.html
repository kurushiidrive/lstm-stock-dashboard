<!DOCTYPE html>
<html>
    <head>
        <title>LSTM Stock Analysis Dashboard</title>
        <style type="text/css"> 
        html { 
            overflow: auto; 
        } 
          
        html, 
        body, 
        div, 
        embed { 
            margin: 0px; 
            padding: 0px; 
            height: 100%; 
            border: none; 
        } 
          
        embed { 
            display: block; 
            width: 100%; 
            border: none; 
            overflow-y: auto; 
            overflow-x: hidden; 
        } 
    </style>
        <meta name="description" content="Embedding Stock Analysis Dashboard app from Heroku.">
    </head>
    
    <body>
        <embed src="https://kurushiid-stock-dashboard.herokuapp.com/" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0" 
                width="100%" 
                height="100%" 
                scrolling="auto">
    </body>
</html>
